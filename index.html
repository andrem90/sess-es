<!-- Declara que este documento é um HTML5 -->
<!DOCTYPE html>
<!-- Define o elemento raiz do documento HTML com o idioma português -->
<html lang="pt">
<!-- Início da seção head, que contém metadados sobre o documento -->
<head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Contador</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="index.css">
     <!-- Link para o arquivo JavaScript externo -->
     <script src="index.js" defer></script>
</head>
<!-- Início do corpo do documento, onde o conteúdo visível é colocado -->
<body>
    <!-- Div principal que contém todos os elementos do contador -->
    <div class="container">
        <!-- Título principal da página -->
        <h1>Contador</h1>
        <!-- Div que exibirá o valor do contador -->
        <div id="contador">0.000</div>
        <!-- Botão para iniciar o contador -->
        <button id="iniciar">Iniciar</button>
        <!-- Botão para parar o contador -->
        <button id="parar">Parar</button>
        <!-- Botão para resetar o contador -->
        <button id="reset">Reset</button>
    </div>
</body>
<!-- Fim do documento HTML -->
</html>
